<form [formGroup]="todoForm">
  <div class="form-group">
    <label for="taskTitle">Task</label>
    <input type="text" id="taskTitle" name="taskTitle" formControlName="taskName" required>
    <label for="taskDescription">Description</label>
    <input type="text" id="taskDescription" name="taskDescription" formControlName="taskDescription">
    <label for="taskSeverity">Task severity</label>
    <select id="taskSeverity" name="taskSeverity" formControlName="taskSeverety" required>
      <option *ngFor="let severity of taskSeverety" [value]="severity">{{severity}}</option>
    </select>
    <button class="submit-btn" (click)="onSubmit()">Add to list</button>
  </div>
</form>
