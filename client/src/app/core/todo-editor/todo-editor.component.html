<div class="editor-body">
  <div class="editor-header">
    <h3>Task Editor</h3>
    <p>Current task priority: {{ data.todoData.taskSeverety }}</p>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
    <div class="form-group">
      <label for="title">Task:</label>
      <input type="text" class="form-control" id="title" value="{{data.todoData.taskName}}" formControlName="taskName"
             required>
      <p *ngIf="editForm.controls['taskName'].errors?.['required']">You have to specify a task name</p>
      <label for="taskDescription">Description:</label>
      <input class="form-control" id="taskDescription" value="{{data.todoData.taskDescription}}"
             formControlName="taskDescription">
      <p *ngIf="editForm.controls['taskDescription'].errors?.['maxlength']">Description is too long</p>
      <label for="taskSeverity">Importance:</label>
      <select id="taskSeverity" name="taskSeverity" formControlName="taskSeverety" required>
        <option *ngFor="let severity of taskSeverety" [value]="severity">{{ severity }}</option>
      </select>
      <p *ngIf="editForm.controls['taskSeverety'].errors?.['required']">You have to specify a task severity</p>
      <div class="form-actionArea">
        <button type="submit" class="submit-btn" [disabled]="!editForm.valid">Save</button>
        <button type="button" class="abort-btn" (click)="onCancel()">Cancel</button>
      </div>
      <div *ngIf="editForm.invalid && editForm.touched">
        <p>Please correct the errors in the form.</p>
      </div>
      <div *ngIf="isLoading">
        <p>Submitting form...</p>
      </div>
    </div>
  </form>
</div>
