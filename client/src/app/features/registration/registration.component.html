<div class="login">
  <div class="login-header">
    <h2>Register to Angular Todo</h2>
  </div>
  <form class="login-body" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="confirm password">
    </div>
    <button type="submit" class="btn" [disabled]="!registerForm.valid">Register</button>
  </form>
  <div class="login-footer">
    <span>Already have an account?</span>
    <a href="/login">Login</a>
  </div>
</div>
