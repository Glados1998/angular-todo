<div class="login">
  <div class="login-header">
    <h2>Register to Angular Todo</h2>
  </div>
  <form class="login-body" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email">
      <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="confirm password">
      <div *ngIf="registerForm.controls.confirmPassword.invalid && registerForm.controls.confirmPassword.touched">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="!registerForm.valid">Register</button>
  </form>
  <div class="login-footer">
    <span>Already have an account?</span>
    <a href="/login">Login</a>
  </div>
</div>
