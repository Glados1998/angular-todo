<div class="login">
  <div class="login-header">
    <h2>Login to Angular Todo</h2>
  </div>
  <form class="login-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div class="login-footer">
    <span>Don't have an account?</span>
    <a href="/register">Register</a>
    <span>or forgot your password?</span>
    <a href="/forgot-password">Forgot Password</a>
  </div>
</div>
